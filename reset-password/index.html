<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HeyChef - Reset Password">
    <title>Reset Your Password - HeyChef</title>
    
    <!-- Favicon -->
    <link rel="icon" href="../assets/favicon.ico" sizes="any">
    <link rel="apple-touch-icon" href="../assets/apple-touch-icon.png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #FF8C00;
            --secondary-color: #FFA500;
            --accent: #FF6B35;
            --success-color: #10B981;
            --error-color: #EF4444;
            --text-dark: #333333;
            --text-light: #666666;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent) 100%);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Background decoration */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%23ffffff" fill-opacity="0.1" d="M0,96L48,112C96,128,192,160,288,160C384,160,480,128,576,112C672,96,768,96,864,112C960,128,1056,160,1152,160C1248,160,1344,128,1392,112L1440,96L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>') no-repeat bottom;
            background-size: cover;
            opacity: 0.5;
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: white;
            border-radius: 30px;
            padding: 50px 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            position: relative;
            z-index: 1;
            animation: slideUp 0.6s ease-out;
            margin: auto;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            background: white;
            border-radius: 50%;
            padding: 12px;
            box-shadow: 0 10px 30px rgba(255, 140, 0, 0.2);
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .lock-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, var(--primary-color), var(--accent));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            animation: scaleIn 0.5s ease-out 0.3s both;
            box-shadow: 0 10px 30px rgba(255, 140, 0, 0.3);
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .lock-icon svg {
            width: 40px;
            height: 40px;
            stroke: white;
            stroke-width: 2;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 15px;
            animation: fadeIn 0.6s ease-out 0.4s both;
        }

        .subtitle {
            font-size: 1rem;
            color: var(--text-light);
            margin-bottom: 35px;
            line-height: 1.6;
            animation: fadeIn 0.6s ease-out 0.5s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
            animation: fadeIn 0.6s ease-out 0.6s both;
        }

        .form-group label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 8px;
        }

        .password-input-wrapper {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 15px 45px 15px 15px;
            font-size: 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(255, 140, 0, 0.1);
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-light);
            padding: 5px;
            transition: color 0.3s ease;
        }

        .toggle-password:hover {
            color: var(--primary-color);
        }

        .password-strength {
            margin-top: 8px;
            font-size: 0.85rem;
            color: var(--text-light);
        }

        .strength-bar {
            height: 4px;
            background: #e5e7eb;
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            transition: width 0.3s ease, background-color 0.3s ease;
        }

        .strength-weak { width: 33%; background: var(--error-color); }
        .strength-medium { width: 66%; background: #F59E0B; }
        .strength-strong { width: 100%; background: var(--success-color); }

        .message {
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 0.95rem;
            animation: fadeIn 0.3s ease-out;
        }

        .error-message {
            background: #FEE2E2;
            color: #991B1B;
            border: 1px solid #FECACA;
        }

        .success-message {
            background: #D1FAE5;
            color: #065F46;
            border: 1px solid #A7F3D0;
        }

        .btn {
            width: 100%;
            padding: 16px 32px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
            animation: fadeIn 0.6s ease-out 0.7s both;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--accent));
            color: white;
            box-shadow: 0 4px 15px rgba(255, 140, 0, 0.3);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 140, 0, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: white;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            margin-top: 15px;
        }

        .btn-secondary:hover {
            background: var(--primary-color);
            color: white;
        }

        .footer-text {
            margin-top: 30px;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .footer-text a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s ease-in-out infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 20px;
            }

            .container {
                padding: 40px 25px;
            }

            h1 {
                font-size: 1.75rem;
            }

            .logo {
                width: 70px;
                height: 70px;
            }

            .lock-icon {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo">
            <img src="../assets/heychef-logo.png" alt="HeyChef Logo">
        </div>

        <!-- Lock Icon -->
        <div class="lock-icon">
            <svg viewBox="0 0 24 24">
                <rect x="5" y="11" width="14" height="10" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
        </div>

        <!-- Main Content -->
        <h1>Reset Your Password</h1>
        <p class="subtitle">Enter a new password for your HeyChef account</p>

        <!-- Messages -->
        <div id="messageContainer"></div>

        <!-- Password Reset Form -->
        <form id="resetForm">
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <div class="password-input-wrapper">
                    <input 
                        type="password" 
                        id="newPassword" 
                        placeholder="Enter your new password"
                        required
                        minlength="6"
                    >
                    <button type="button" class="toggle-password" onclick="togglePassword('newPassword')">
                        üëÅÔ∏è
                    </button>
                </div>
                <div class="strength-bar">
                    <div class="strength-fill" id="strengthBar"></div>
                </div>
                <div class="password-strength" id="strengthText"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="password-input-wrapper">
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        placeholder="Confirm your new password"
                        required
                        minlength="6"
                    >
                    <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword')">
                        üëÅÔ∏è
                    </button>
                </div>
            </div>

            <button type="submit" class="btn btn-primary" id="submitBtn">
                Reset Password
            </button>
        </form>

        <a href="../index.html" class="btn btn-secondary">Back to Home</a>

        <!-- Footer -->
        <p class="footer-text">
            Need help? Contact us at <a href="mailto:heychef@yhallc.com">heychef@yhallc.com</a>
        </p>
    </div>

    <script>
        // Password visibility toggle
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        // Password strength checker
        function checkPasswordStrength(password) {
            let strength = 0;
            
            if (password.length >= 8) strength++;
            if (password.length >= 12) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) strength++;

            return strength;
        }

        // Update password strength indicator
        document.getElementById('newPassword').addEventListener('input', (e) => {
            const password = e.target.value;
            const strength = checkPasswordStrength(password);
            const strengthBar = document.getElementById('strengthBar');
            const strengthText = document.getElementById('strengthText');

            strengthBar.className = 'strength-fill';
            
            if (password.length === 0) {
                strengthText.textContent = '';
            } else if (strength <= 2) {
                strengthBar.classList.add('strength-weak');
                strengthText.textContent = 'Weak password';
                strengthText.style.color = 'var(--error-color)';
            } else if (strength <= 4) {
                strengthBar.classList.add('strength-medium');
                strengthText.textContent = 'Medium password';
                strengthText.style.color = '#F59E0B';
            } else {
                strengthBar.classList.add('strength-strong');
                strengthText.textContent = 'Strong password';
                strengthText.style.color = 'var(--success-color)';
            }
        });

        // Show message
        function showMessage(message, type = 'error') {
            const container = document.getElementById('messageContainer');
            container.innerHTML = `
                <div class="${type}-message message">
                    ${message}
                </div>
            `;
        }

        // Clear message
        function clearMessage() {
            document.getElementById('messageContainer').innerHTML = '';
        }

        // Get URL parameters (hash-based for Supabase)
        function getHashParams() {
            const hash = window.location.hash.substring(1);
            const params = {};
            hash.split('&').forEach(item => {
                const [key, value] = item.split('=');
                if (key) params[key] = decodeURIComponent(value);
            });
            return params;
        }

        // Handle form submission
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            clearMessage();

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = document.getElementById('submitBtn');

            // Validation
            if (newPassword.length < 8) {
                showMessage('Password must be at least 8 characters long', 'error');
                return;
            }

            if (newPassword !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }

            // Get access token from URL
            const params = getHashParams();
            const accessToken = params.access_token;

            if (!accessToken) {
                showMessage('Invalid or expired reset link. Please request a new password reset.', 'error');
                return;
            }

            // Show loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading-spinner"></span>Resetting Password...';

            try {
                // Call Supabase API to update password
                const response = await fetch('https://onxrsvwxhbcmuskbfvef.supabase.co/auth/v1/user', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${accessToken}`,
                        'apikey': 'sb_publishable_wwJALhaRtRGBRZSAsXYQ3g_qvPJKX-0'
                    },
                    body: JSON.stringify({
                        password: newPassword
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Failed to reset password');
                }

                // Success!
                showMessage('‚úÖ Password reset successfully! You can now log in with your new password.', 'success');
                
                // Disable form
                document.getElementById('newPassword').disabled = true;
                document.getElementById('confirmPassword').disabled = true;
                
                // Change button to redirect to login
                setTimeout(() => {
                    submitBtn.innerHTML = 'Open HeyChef App';
                    submitBtn.disabled = false;
                    submitBtn.onclick = () => {
                        // Deep link to open the app
                        window.location.href = 'heychef://login';
                        // Fallback to home page after a delay
                        setTimeout(() => {
                            window.location.href = '../index.html';
                        }, 1000);
                    };
                }, 2000);

            } catch (error) {
                showMessage(error.message || 'An error occurred. Please try again.', 'error');
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Reset Password';
            }
        });

        // Check if access token exists on page load
        window.addEventListener('load', () => {
            const params = getHashParams();
            if (!params.access_token && !params.type) {
                showMessage('‚ö†Ô∏è This link appears to be invalid or expired. Please request a new password reset.', 'error');
                document.getElementById('submitBtn').disabled = true;
            }
        });
    </script>
</body>
</html>
